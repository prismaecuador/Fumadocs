name: Build & Deploy Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      - name: Ingest sources -> MDX
        run: pnpm ingest

      - name: Build
        run: pnpm build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
        id: vercel

      - name: Alias custom domain (optional via docs.config.json)
        run: |
          if [ -f docs.config.json ]; then
            DOMAIN=$(jq -r '.domain' docs.config.json)
            if [ "$DOMAIN" != "null" ] && [ -n "$DOMAIN" ]; then
              npx vercel alias set ${{ steps.vercel.outputs.preview-url }} $DOMAIN --token ${{ secrets.VERCEL_TOKEN }}
            fi
          fi
